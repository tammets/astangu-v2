<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisamaterjalid</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4.0.0"></script>
  <script src="js/main.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="relative inset-x-0 top-0 z-50 py-6">
    <div class="mx-auto max-w-7xl">
      <div class="px-6 max-w-7xl mx-auto">
        <nav class="flex items-center justify-between lg:justify-start" aria-label="Global">
          <a href="index.html" class="-m-1.5 p-1.5 flex items-center gap-2">
            <img alt="Astangu logo" class="h-8 w-auto" src="assets/astangu-logo.svg" />
            <span class="sr-only">Astangu</span>
          </a>
          <button type="button" data-menu-open class="-m-2.5 rounded-md p-2.5 text-gray-700 lg:hidden">
            <span class="sr-only">Open main menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
          <div class="hidden lg:ml-12 lg:flex lg:gap-x-10">
            <a href="index.html" class="text-sm font-semibold text-gray-900">Avaleht</a>
            <a href="hev-oppija.html" class="text-sm font-semibold text-gray-900">HEV-õppija keeleõppes</a>
            <a href="oppetoo-kavandamine.html" class="text-sm font-semibold text-gray-900">Õppetöö kavandamine</a>
            <a href="lisamaterjalid.html" class="text-sm font-semibold text-gray-900">Lisamaterjalid</a>
            <a href="tooriistakast.html" class="text-sm font-semibold text-gray-900">Tööriistakast</a>
            <a href="edgarist.html" class="text-sm font-semibold text-gray-900">Edgarist</a>
            <a href="kontakt.html" class="text-sm font-semibold text-gray-900">Kontakt</a>
          </div>
        </nav>
      </div>
    </div>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div id="mobile-menu-backdrop" class="lg:hidden fixed inset-0 z-50 hidden bg-black/20"></div>
    <div id="mobile-menu" class="lg:hidden fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 hidden">
      <div class="flex items-center justify-between">
        <a href="index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">Astangu</span>
          <img class="h-8 w-auto" src="assets/astangu-logo.svg" alt="" />
        </a>
        <button type="button" data-menu-close class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a href="index.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Avaleht</a>
            <a href="hev-oppija.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">HEV-õppija keeleõppes</a>
            <a href="oppetoo-kavandamine.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Õppetöö kavandamine</a>
            <a href="lisamaterjalid.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Lisamaterjalid</a>
            <a href="tooriistakast.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Tööriistakast</a>
            <a href="edgarist.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Edgarist</a>
            <a href="kontakt.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50">Kontakt</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Lisamaterjalid</h1>
    <p class="text-lg text-gray-700 mb-4">Selle lehe sisu tuleb siia.</p>
  </main>
  <!-- Footer -->
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-500 text-sm">
      <div class="mb-2">Loome koos paremat elu!
      </div>
    </div>
  </footer>
</body>
</html>
